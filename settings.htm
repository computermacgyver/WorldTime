<!DOCTYPE html>
<html>
  <head>
     <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
      /*.ui-radio { width: 50%; }*/
    </style>
  </head>
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='b'>
              <H1>World Time</H1>
      </div>
      

      <div data-role='content'>


<div>
<br> 
<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=pebbleweather%40gmail%2ecom&lc=US&item_name=YWeather&currency_code=EUR&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"></a>
</div>


<p><b>Time Zone 1:</b></p>

        <div data-role="fieldcontain">
          <label for="TZ1Name">Name</label>
          <input type="text" name="TZ1Name" id="TZ1Name" value="" />
          <label for="TZ1Hour">Hours</label>
          <input type="number" name="TZ1Hour" id="TZ1Hour" value=0 />
          <label for="TZ1Minute">Minutes</label>
          <input type="number" name="TZ1Minute" id="TZ1Minute" value=0 />
          </fieldset>
        </div>

<p><b>Time Zone 2:</b></p>
        <div data-role="fieldcontain">
          <label for="TZ2Name">Name</label>
          <input type="text" name="TZ2Name" id="TZ2Name" value="" />
        </div>

<p><b>Time Zone 3:</b></p>
        <div data-role="fieldcontain">
          <label for="TZ3Name">Name</label>
          <input type="text" name="TZ3Name" id="TZ3Name" value="" />
        </div>

<p><b>Time Zone 4:</b></p>
        <div data-role="fieldcontain">
          <label for="TZ4Name">Name</label>
          <input type="text" name="TZ4Name" id="TZ4Name" value="" />
        </div>
        
        <div data-role="fieldcontain">
          <label for="invert_color">Invert Colors</label>
          <select name="invert_color" id="invert_color" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class='ui-body ui-body-b'>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
          </fieldset>
        </div>

      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
       var options = {
          'TZ1Name': $('#TZ1Name').val(),
          'TZ2Name': $('#TZ2Name').val(),
          'TZ3Name': $('#TZ3Name').val(),
          'TZ4Name': $('#TZ4Name').val(),
          'invert_color': $('#invert_color').val()
        }
        return options;
      }

      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });

        $('#TZ1Name').val(getQueryVariable('TZ1Name'));
        $('#TZ2Name').val(getQueryVariable('TZ2Name'));
        $('#TZ3Name').val(getQueryVariable('TZ3Name'));
        $('#TZ4Name').val(getQueryVariable('TZ4Name'));
        $('#invert_color').val(getQueryVariable('invert_color')).change();

       
      });
    </script>
  </body>
</html>
