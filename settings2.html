    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
       var options = {
          'language': $('#language').val(),
          'LocalTime': $('#LocalTime').val(),
          'TZ1Name': $('#TZ1Name').val(),
          'TZ1Time': $('#TZ1Time').val(),
          'TZ2Name': $('#TZ2Name').val(),
          'TZ2Time': $('#TZ2Time').val(),
          'TZ3Name': $('#TZ3Name').val(),
          'TZ3Time': $('#TZ3Time').val(),
          'invert_color': $('#invert_color').val()
        }
        return options;
      }

      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });
        
        $('#language').val(getQueryVariable('language')).change();
        $('#LocalTime').val(getQueryVariable('LocalTime'));
        $('#TZ1Name').val(getQueryVariable('TZ1Name'));
        $('#TZ1Time').val(getQueryVariable('TZ1Time'));
        $('#TZ2Name').val(getQueryVariable('TZ2Name'));
        $('#TZ2Time').val(getQueryVariable('TZ2Time'));
        $('#TZ3Name').val(getQueryVariable('TZ3Name'));
        $('#TZ3Time').val(getQueryVariable('TZ3Time'));
        $('#invert_color').val(getQueryVariable('invert_color')).change();

       
      });
